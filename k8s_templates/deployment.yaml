apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-maven
  namespace: default
  labels:
    app: maven-helloworld
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maven-helloworld
  template:
    metadata:
      labels:
        app: maven-helloworld
    spec:
      containers:
      - name: maven-helloworld
        image: dxb.ocir.io/axgucdgtb9mk/test/hello-world:v25
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: registrypullsecret
